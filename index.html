<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/icons/alarm.svg"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Aruni Tech</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container">
        <a href="#" class="navbar-brand">Aruni Tech</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navList"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navList">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Our Team</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Showcase -->
    <section
      class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-md-start"
    >
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1>Improve Your <span class="text-warning">Technology</span></h1>
            <p class="lead my-4">
              We specialize in technology improvement and solving problem. It
              includes Web App Developing, Technology Consultant, and many more.
            </p>
            <button type="button" class="btn btn-lg btn-primary">
              Discuss With Us
            </button>
          </div>
          <img
            src="./img/showcase.svg"
            class="img-fluid w-50 d-none d-md-block"
            alt="showcase"
          />
        </div>
      </div>
    </section>

    <!-- Newsletter -->
    <section class="bg-primary text-light p-5">
      <div class="container">
        <h2>Sign Up For Our Newsletter</h2>
      </div>
    </section>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
